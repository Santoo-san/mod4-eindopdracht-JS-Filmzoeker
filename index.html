<!DOCTYPE html>
<html>
  <head>
    <title>Zoek een film uit! Eindopdracht filmzoeker</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script defer src="database.js"></script>
    <script defer src="index.js"></script>
  </head>

  <body>
    <h2>Zoek je favoriete film!</h2>
    <nav>
      <div class="navButton">
        <input class="radio-button" type="radio" id="newest-btn" name="movie-filter-btn" Value="newest"></input>
        <label for="newest-btn">Nieuwste</label>
      </div>
      <div class="navButton"> 
        <input class="radio-button" type="radio" id="avengers-btn" name="movie-filter-btn" Value="avengers"></input>
        <label for="avengers-btn">Avengers</label>
      </div>
      <div class="navButton"> 
        <input class="radio-button" type="radio" id="xmen-btn" name="movie-filter-btn" Value="x-men"></input>
        <label for="x-men-btn">X-Men</label>
      </div>
      <div class="navButton"> 
        <input class="radio-button" type="radio" id="princess-btn" name="movie-filter-btn" Value="princess"></input>
        <label for="princess-btn">Princess</label>
      </div>
      <div class="navButton"> 
        <input class="radio-button" type="radio" id="batman-btn" name="movie-filter-btn" Value="batman"></input>
        <label for="batman-btn">Batman</label>
      </div>
      <div class="navButton"> 
        <input class="radio-button" type="radio" id="all-btn" name="movie-filter-btn" Value="all"></input>
        <label for="all-btn" checked>Alles</label>
      </div>
    </nav>
    <main>
      <div class="container">
        <ul class="filmlist" id= "filmList">
        </ul>
      </div>
    </main>
  </body>
</html>
